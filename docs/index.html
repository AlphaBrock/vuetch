<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vuetch - A Vue component that fetches data from a http request.</title>
  <meta name="description" content="A Vue component that fetches data from a http request.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  var inject = function (src) {
    var script = document.createElement('script')
    script.src = src
    document.body.appendChild(script)
  }

  if (!window.Promise) inject('//unpkg.com/es6-promise@4.0.5/dist/es6-promise.auto.min.js')
  if (!window.fetch) inject('//unpkg.com/whatwg-fetch@2.0.2/fetch.js')
</script>
<script src="//unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script src="//unpkg.com/axios@0.15.3/dist/axios.min.js"></script>
<script src="//unpkg.com/vuetch/dist/vuetch.js"></script>
<script src="//unpkg.com/vueo"></script>
<script
  src="//unpkg.com/docsify/lib/docsify.min.js"
  data-router
  data-load-sidebar
  data-sub-max-level="6"
  data-sidebar-toggle
  data-repo="QingWei-Li/vuetch"
  data-name="vuetch">
</script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script>
  Vue.filter('date', function (input) {
    return input ? input.replace(/T|Z/g, ' ') : input
  })
</script>
</html>
